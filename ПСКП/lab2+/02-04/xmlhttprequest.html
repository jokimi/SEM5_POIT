<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTPRequest</title>
    <script>
        function fetchName() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/api/name', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('name').textContent = xhr.responseText;
                } else {
                    console.error('Ошибка при получении данных:', xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error('Запрос завершился ошибкой.');
            };
            xhr.send();
        }

        window.onload = fetchName; // Вызов функции при загрузке страницы
    </script>
</head>
<body>
    <h1>Данные студента</h1>
    <p id="name">Загрузка...</p>
</body>
</html>
